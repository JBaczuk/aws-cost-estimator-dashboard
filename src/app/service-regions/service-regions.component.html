
<div style="text-align:center">
  <h2>{{offerCode}}</h2>
</div>

<div style="text-align:center" *ngIf="regionSelected">
  <h3>Region: {{region}}</h3>
</div>

<div class="container" *ngIf="!regionSelected">
  <div class="row">
    <div *ngFor="let region of regions" class="col-4" style="padding: 5px;">
      <button type="button" class="btn btn-primary" (click)="handleClick({ regionCode: region.regionCode, currentVersionUrl: region.currentVersionUrl })">{{region.regionCode}}</button>
    </div>
  </div>
</div>

<div class="container" *ngIf="regionSelected">

</div>
